<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oregon Trail – Multiplayer</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Tagesschrift&display=swap"
    rel="stylesheet"
  >

  <!-- Override Bootstrap’s font -->
  <style>
    body {
      font-family: 'EB Garamond', serif !important;
    }
    h1 {
      font-family: 'Tagesschrift', cursive !important;
    }
  </style>
</head>
<body class="container py-4" style="max-width: 500px;">

  <h1 class="text-center mb-4">
    Oregon Trail – Multiplayer
  </h1>

  <div id="status">
    <p class="fw-bold my-1">Day: <span id="day">1</span></p>
    <p class="fw-bold my-1">Health: <span id="health">100</span></p>
    <p class="fw-bold my-1">Food: <span id="food">100</span> lbs</p>
  </div>

  <div id="voteBtns" class="text-center my-4">
    <button id="restBtn" class="btn btn-primary mx-2 px-3 py-2" disabled>
      Vote “Rest”
    </button>
    <button id="huntBtn" class="btn btn-success mx-2 px-3 py-2" disabled>
      Vote “Hunt”
    </button>
  </div>

  <p id="roundResult" class="fw-bold mt-3"></p>
  <p id="actionDescription" class="fst-italic text-muted ms-3"></p>
  <p id="localEventDescription" class="fst-italic text-muted ms-3"></p>

  <script src="game.js"></script>
</body>
</html>
