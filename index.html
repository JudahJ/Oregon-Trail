<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oregon Trail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    button {
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
      display: inline-block;
      text-align: center;
      font-weight: bold;
      padding: 0.7em 2em;
      border: 3px solid #00ff08;
      border-radius: 2px;
      color: #00ff3c;
      background-color: black;
      text-decoration: none;
      transition: 0.3s ease all;
      margin: 10px;
    }

    #status, #nextDayBtn {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Oregon Trail</h1>

  <button id="startBtn">Start Your Journey?</button>
  <p id="eventMessage"></p>
  <div id="status">
    <p>Name: <span id="NAME">---</span></p>
    <p>Health: <span id="HEALTH">100</span></p>
    <p>Food: <span id="FOOD">100</span> lbs</p>
    <p>Day: <span id="DAY">1</span></p>
  </div>

  <button id="nextDayBtn">Next Day</button>

  <script>
    const status = {
      name: "Traveler",
      health: 100,
      food: 100,
      day: 1
    };

    const socket = new WebSocket("wss://YOUR_API_ID.execute-api.YOUR_REGION.amazonaws.com/production");

    socket.onopen = () => {
      console.log("Connected to WebSocket");
    };

    socket.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      console.log("Message from server:", msg);

      if (msg.action === "voteResult") {
        handleVoteResult(msg.result);
      }
    };

    function sendVote(vote) {
      const message = {
        action: "sendVote",
        vote: vote
      };
      socket.send(JSON.stringify(message));
    }

    function handleVoteResult(result) {
      if (result === "rest") {
        status.health += 10;
        document.getElementById("eventMessage").textContent = "Group chose to rest. Health improved.";
      } else if (result === "hunt") {
        status.food += 15;
        document.getElementById("eventMessage").textContent = "Group went hunting. Food increased.";
      } else {
        document.getElementById("eventMessage").textContent = "No majority vote. Nothing happened.";
      }
      updateStatus();
    }

    document.getElementById("startBtn").addEventListener("click", function() {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("status").style.display = "block";
      document.getElementById("nextDayBtn").style.display = "inline-block";
    });

    document.getElementById("nextDayBtn").addEventListener("click", function(){
      status.day++;
      triggerRandomEvent();
      updateStatus();
      check_Game_Over();

      // Example: automatically send a vote (you'll probably replace with a choice UI)
      sendVote("rest");
    });

    function updateStatus() {
      document.getElementById("NAME").textContent = status.name;
      document.getElementById("HEALTH").textContent = status.health;
      document.getElementById("FOOD").textContent = status.food;
      document.getElementById("DAY").textContent = status.day;
    }

    function check_Game_Over(){
      if (status.health <= 0){
        document.getElementById("eventMessage").textContent = "You died! Game over";
      } else if (status.food <= 0){
        document.getElementById("eventMessage").textContent = "You ran out of food and starved! Game over";
      }
    }

    function triggerRandomEvent() {
      const events = [
        function() {
          status.food += 10;
          document.getElementById("eventMessage").textContent = "You found extra food!";
        },
        function() {
          status.health -= 10;
          document.getElementById("eventMessage").textContent = "You got sick and lost health.";
        },
        function() {
          document.getElementById("eventMessage").textContent = "Nothing happened today.";
        },
        function() {
          status.food = Math.max(0, status.food - 15);
          document.getElementById("eventMessage").textContent = "A thief stole some of your food!";
        },
        function() {
          status.health += 5;
          document.getElementById("eventMessage").textContent = "You rested and feel stronger.";
        }
      ];
      const randomEvent = events[Math.floor(Math.random() * events.length)];
      randomEvent();
    }
  </script>

</body>
</html>
