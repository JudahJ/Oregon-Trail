<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oregon Trail – Multiplayer</title>
  <style>
    #voteBtns button { margin: 0 .5em; }
    #eventText, #localEventText { font-style: italic; margin-left: 1em; }
  </style>
</head>
<body>
  <h1>Oregon Trail – Multiplayer</h1>
  <div id="status">
    <p>Day: <span id="day">1</span></p>
    <p>Health: <span id="health">100</span></p>
    <p>Food: <span id="food">100</span> lbs</p>
  </div>

  <div id="voteBtns">
    <button id="restBtn" disabled>Vote “Rest”</button>
    <button id="huntBtn" disabled>Vote “Hunt”</button>
  </div>

  <!-- where we show “Everyone rests/hunts…” -->
  <p id="roundResult" style="font-weight:bold;"></p>
  <!-- shared wagon events (lightning/wolves) -->
  <p id="eventText"></p>
  <!-- per‑player events (sprains/illness) -->
  <p id="localEventText"></p>

  <script src="game.js"></script>
</body>
</html>
